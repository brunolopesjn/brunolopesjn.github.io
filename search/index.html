<a class=nerdlink onclick=newSearch()>&#xf002;</a></div><script>function newSearch(){let e=searchbar.value.trim();if(!e)return;location.href=`/search?q=${e}`}searchbar.onkeyup=e=>{e.keyCode==13&&newSearch()}</script><div class=postlist id=postlist></div><script>function renderTags(e){if(e.length<=0)return"";let t=`| <span title='Tags'> </span>`;for(let n of e)t+=`<a href="/tags/${n}">#${n}</a>&#32;`;return t}function renderImage(e,t){return e?`<a href="${t}"><img src="${e}" /></a>`:""}function renderSingleArticle(e){return`

                        ${renderTags(e.tags)}
                    
                </p>

`);document.getElementById("postlist").innerHTML+=t}</script><script>function matchTags(e,t){for(let n of e.tags)if(n.includes(t))return!0;return!1}function performSearch(e){document.getElementById("postlist").innerHTML="",e=e.toLowerCase(),fetch("/search/index.json").then(e=>e.json()).then(t=>{let n=t.pages.filter(t=>t.title.toLowerCase().includes(e)||matchTags(t,e)||t.text.includes(e));n.length>0?renderArticles(n):document.getElementById("postlist").innerHTML=`
